<html>

<head>
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>邀请好友玩法介绍</title>
	<style>
		.container {
			font: normal normal 16px/2 'Microsoft Yahei';
			padding-left: 1em;
			padding-right: 1em;
			max-width: 80em;
			margin: 0 auto;
		}
		
		.container h3 {
			margin-bottom: 0;
		}
		
		.container p {
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="section">

			<h3 style="color:#607D8B">1、邀请方式：</h3>

			<p>1)QQ好友邀请</p>
			<p>2)微信好友邀请</p>
			<p>3)短信邀请</p>

		</div>
		<div class="section">

			<h3 style="color:#607D8B">2、邀请规则</h3>

			<p>1)将平台的邀请码通过不同的邀请方式发送给好友</p>
			<p>2)好友接受到信息后，在应用注册平台输入邀请码,提交用户信息进行注册</p>
			<p>3)校验成功后，后台记录用户状态，并计入订单分成系统。</p>
			<p>4)邀请好友越多，分成越多。</p>
		</div>
		<div class="section">
			<h3 style="color:#607D8B">3、分成规则</h3>
			<p>1)邀请一位好友，好友每完成一个订单，额外获取对应订单的10%分成</p>
			<p>2)邀请一位好友，好友又邀请一位好友,每完成一个订单，额外获取对应订单的10%+5%分成</p>
			<p>3)以此类推</p>
		</div>
	</div>
</body>

</html>
